<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numerosPares = 2;

        while(numerosPares<= 100){

        mostra("números pares até 100 são: " + numerosPares);
        numerosPares = numerosPares + 2;
    }
    
    mostra("fim");



</script>
