<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numerosEscolhidos = 20;

    while (numerosEscolhidos >= 0) {
        mostra(numerosEscolhidos);
        numerosEscolhidos = numerosEscolhidos - 1;
        }
    

    
              
            
    


    mostra("FIM");
</script>
